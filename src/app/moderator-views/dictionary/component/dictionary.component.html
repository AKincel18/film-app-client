<div class="row d-flex justify-content-center align-items-center">
    <div style="padding-top: 2%">
        <h1 style="text-align: center;">{{title}}</h1>
        <div class="margins">
            <div class="mat-elevation-z2">

            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;">Actions</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button class="iconbutton" color="primary" (click)="edit(element)">
                            <mat-icon aria-label="Edit">edit</mat-icon>
                        </button>
                        <button mat-icon-button class="iconbutton" color="primary" (click)="delete(element.id)">
                            <mat-icon aria-label="Delete">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>


            <mat-paginator
                [pageIndex]="paginatorConfig.pageIndex" [pageSize]="paginatorConfig.pageSize"
                [pageSizeOptions]="paginatorConfig.pageSizeOptions" [length]="paginatorConfig.maxItems"
                (page)=pageChangeEvent($event) showFirstLastButtons>
            </mat-paginator>

        </div>
                
            <div class="margins">
                <button style="margin-right: 5px;" mat-button class="primary" (click)="addButtonClicked()">Add
                    new</button>
            </div>

            <div class="margins" *ngIf="enabledBottomPanel">
                <mat-form-field class="example">
                    <mat-label>{{title}} name</mat-label>
                    <input name="submit" type="btn-primary" [(ngModel)]="dictName" matInput>
                </mat-form-field>
                <button mat-button style="margin-left: 2px;" class="btn-primary" (click)="saveEdit()">Save</button>
            </div>


        </div>
    </div>
</div>
