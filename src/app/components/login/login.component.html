<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Sign in</h3>
  
              <!-- username -->
              <div class="form-outline mb-4">
                <input type="text" id="typeUsername" class="form-control form-control-lg" [(ngModel)]="username" />
                <label class="form-label" for="typeUsername">Username</label>
              </div>
  
              <!-- password -->
              <div class="form-outline mb-4">
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" [(ngModel)]="password"/>
                <label class="form-label" for="typePasswordX-2">Password</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="button" class="btn btn-primary" value="Sign up" (click)="onLoginBtnClicked()"/>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
