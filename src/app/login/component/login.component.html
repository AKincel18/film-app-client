<div class="row d-flex justify-content-center align-items-center">
  <mat-tab-group  [(selectedIndex)]="activeTab" animationDuration="15ms" mat-align-tabs="center" dynamicHeight="true">
    <mat-tab label="Login">

      <div style="padding-top: 10px;" (keyup.enter)="signInAction()">

        <div>
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input name="username" matInput [(ngModel)]="username">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input name="password" type="password" matInput [(ngModel)]="password">
          </mat-form-field>
        </div>

        <div>
          <button color="primary" mat-raised-button name="signInButton" type="submit" class="btn btn-primary"
            (click)="signInAction()">
            Sign in
          </button>
        </div>
      </div>


    </mat-tab>
    <mat-tab label="Registration"> 
      <div style="padding-top: 10px;" (keyup.enter)="signUpAction()">

        <div>
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input name="username" matInput [(ngModel)]="username">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input name="text" matInput [(ngModel)]="email">
          </mat-form-field>
        </div>
        
        <div>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input name="password" type="password" matInput [(ngModel)]="password">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <mat-label>Confirm password</mat-label>
            <input name="confirmPassword" type="password" matInput>
          </mat-form-field>
        </div>

        <div>
          <button color="primary" mat-raised-button name="signUpButton" type="submit" class="btn btn-primary"
            (click)="signUpAction()">
            Sign up
          </button>
        </div>
      </div>  
    </mat-tab>
  </mat-tab-group>
</div>
